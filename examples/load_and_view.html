<!DOCTYPE html>
<html>
<head>
<meta charset="utf8">
<title>TWIN - Load and View</title>
<link href="https://fonts.googleapis.com/css?family=Lato:700" rel="stylesheet"> 
<link rel="stylesheet" type="text/css" href="https://netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet">
<link rel="stylesheet" href="../css/twin.css">
<script type="text/javascript" src="../dist/twin.js"></script>

</head>
<body>
<main>
</main>

<script type="text/javascript">
  'use strict';

  ////// MAIN //////

  let main = document.querySelector('main');

  TWIN.init();
  
  
  fetch('../templates/nodes.json', {
    method: 'GET',
    headers: new Headers({'Content-Type': 'application/json'}),
    mode: 'cors',
    cache: 'default'

  })
  .then ( response => response.json() )
  .catch ( error => {
    alert(`Something went wrong - ${error}`)
  })
  .then ( nodeTemplates => {
  
    // Create Board + Graph
    let board = new Board(main, nodeTemplates);


    // Load Rec2D Graph
    let test = {
      nodes: [
        {
          id: 0,
          template:"TWIN_OPEN_RASTER",
          metadata: {
            pos: [507,224]
          }
        },
        {
          id: 5,
          template:"TWIN_MONITOR",
          metadata: {
            pos: [717,256],
          }
        },
        {
          id: 11,
          template:"TWIN_NUMBER",
          metadata: {
            pos: [722,412],
          },
          state: {
            value: 46
          }
        },
        {
          id: 15,
          template:"TWIN_MATHS",
          metadata: {
            pos: [939,288],
          },
        },
        {
          id: 22,
          template:"TWIN_VIEW_2D",
          metadata: {
            pos: [1143,231],
          }
        }
      ],
      edges : [
        {
          eid: 1,
          sockets: ['raster@0','in_data@5'],
        },
        {
          eid: 2,
          sockets: ['out_data@5','value1@15'],
        },
        {
          eid: 3,
          sockets: ['value@11','value2@15'],
        },
        {
          eid: 4,
          sockets: ['value@15','raster2d@22'],
        }
      ]
    };

    board.load(test);
    board.run();
  }); 

</script>
</body>
</html>
